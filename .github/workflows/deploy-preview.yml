name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Compute branch slug
        id: slug
        run: |
          BRANCH="${{ github.head_ref }}"
          SLUG=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//' | cut -c1-63)
          echo "slug=$SLUG" >> "$GITHUB_OUTPUT"

      - name: Install & Build
        run: npm ci && npm run build
        env:
          YACRM_PREVIEW: 'true'

      - name: Create preview directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 51.15.225.121
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: mkdir -p /var/www/yacrm/preview/${{ steps.slug.outputs.slug }}

      - name: Upload dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 51.15.225.121
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/yacrm/preview/${{ steps.slug.outputs.slug }}"
          strip_components: 1

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const slug = '${{ steps.slug.outputs.slug }}';
            const url = `https://${slug}.yacrm.tuls.me`;
            const body = `**Preview:** ${url}\n\n_${new Date().toISOString().slice(0,16)}_`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const bot = comments.find(c => c.user.type === 'Bot' && c.body.includes('yacrm.tuls.me'));
            if (bot) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: bot.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
