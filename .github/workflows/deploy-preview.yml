name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Compute branch slug
        id: slug
        run: |
          BRANCH="${{ github.head_ref }}"
          SLUG=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//' | cut -c1-63)
          echo "slug=$SLUG" >> "$GITHUB_OUTPUT"

      - name: Install & Build
        run: npm ci && npm run build
        env:
          HCRM_PREVIEW: 'true'

      - name: Create preview directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 51.15.225.121
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: mkdir -p /var/www/headless-crm/preview/${{ steps.slug.outputs.slug }}

      - name: Upload dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 51.15.225.121
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/headless-crm/preview/${{ steps.slug.outputs.slug }}"
          strip_components: 1

      - name: Create GitHub deployment
        uses: actions/github-script@v7
        with:
          script: |
            const slug = '${{ steps.slug.outputs.slug }}';
            const url = `https://${slug}.headless-crm.tuls.me`;
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
              environment: `preview/${slug}`,
              auto_merge: false,
              required_contexts: [],
              transient_environment: true,
              production_environment: false,
              description: `Preview for ${context.payload.pull_request.head.ref}`,
            });
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id,
              state: 'success',
              environment_url: url,
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Preview deployed',
            });
