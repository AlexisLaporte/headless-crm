name: Deploy to tuls.me

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Upload frontend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 51.15.225.121
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/headless-crm"
          strip_components: 1

      - name: Upload backend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 51.15.225.121
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "server/*,package.json,package-lock.json"
          target: "/opt/headless-crm"

      - name: Install deps & restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 51.15.225.121
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/headless-crm
            npm install
            systemctl restart headless-crm
